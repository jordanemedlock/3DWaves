dependencies:
- base >= 4.7 && < 5
- lens
- transformers
- linear
- vector
- text
- attoparsec
- filepath
- containers
- QuickCheck
- Cartesian

library:
  source-dirs: src
  exposed-modules: 
  - Graphics.WaveFront
